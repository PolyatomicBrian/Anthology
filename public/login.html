<body onload="on_login_load();" >

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" background-color>
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="./index.html">
                        <img src="http://i.imgur.com/ymh7BHO.png" alt="Anthology Logo" style="width:200px;height:64px" >

                    <a href="./login.html">Login</a>

                    <a href="./about.html">About</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->



        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
          <div id="login_content">
						<div style="width: 100%; display: table;">
							<div style="display: table-row">
								<div id="login" style="width: 500px;display: table-cell;">
									<h2>Login</h2>
                  <h3 id="loginWarn" style="display:none; color:darkred;" >Please login to use Anthology.</h3>
									<input type="text" size="30" placeholder=" Username" id="username" /> <br> <br>
									<input type="password" size="30" placeholder=" Password" id="passwordA" /> <br> <br>
									<input type="button" value="Login" onclick="login()" /> <br> <br>
								</div>


								<div id="create" style="display: table-cell;">
									<h2>Create an Account</h2>
                  <input size="30" placeholder="Name" type="text" id="name"/> <br><br>
									<input type="text" size="30" placeholder=" Username" id="userID" /> <br> <br>
									<input type="password" size="30" placeholder=" Password" id="password" /> <br> <br>
									<input type="password" size="30" placeholder=" Confirm Password" id="confPassword" /> <br> <br>
									<input type="button" value="Create Account" onclick="addUser()" /> <br> <br>
								</div>

							</div>
              <div id="users"></div>
						</div>
          </div>

          <h3 id="already_loggedin"></h3>


                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a> &nbsp;&nbsp;

<input id="btn_logout" type="button" class="btn btn-default" style="display:none" onclick="logout()" value="Logout" />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
